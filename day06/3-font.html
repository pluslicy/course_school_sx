<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>字体</title>
  <style>
    body {
      font-family: 'Microsoft YaHei','微软雅黑',Arial, Helvetica, sans-serif;
      font-size: 14px;
      font-style: normal;
    }
    .one {
      font-weight: bold;
    }
    .two {
      font-weight: bolder;
    }
    .three {
      /* height: 50px; */
      background-color: cadetblue;
      color: #ffffff;
      line-height: 50px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="one">这是第一个盒子</div>
  <div class="two">这是第二个盒子</div>
  <div class="three">这是第三个盒子</div>
</body>
</html>
