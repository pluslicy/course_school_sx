<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>块元素</title>
  <style>
    /* 一切归0 */
    h1,h2 {
      font-size: 16px;
      font-weight: normal;
      margin: 0;
    }
    p {
      margin: 0;
    }
    ul {
      margin: 0;
      padding: 0;
      list-style: none;
    }
    /* 重新开始 */
    h1 {
      font-weight: 800;
      font-size: 20px;
      margin: 0.5em 0;
    }
  </style>
  
</head>
<body>
  <div>这是一个div</div>
  <h1>一级标题</h1>
  <h2>二级标题</h2>
  <p>段落1</p>
  <p>段落2</p>
  <ul>
    <li>首页</li>
    <li>校园风采</li>
  </ul>
</body>
</html>
