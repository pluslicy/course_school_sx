<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>hello</title>
</head>
<body>
  <header>
    this is header
  </header>
  <footer>
    this is footer
  </footer>
  <article>
    <section>居家生活</section>
    <section>服饰鞋包</section>
  </article>
  <!-- 无序列表 一般用于导航... -->
  <ul>
    <li>html5</li>
    <li>css3</li>
    <li>Javascript</li>
  </ul>
  <!-- 有序列表 一般用于排名... -->
  <ol>
    <li>张三</li>
    <li>李四</li>
    <li>王五</li>
  </ol>
  <!-- 自定义列表 一般用于树形结构 -->
  <dl>
    <dt>角色权限</dt>
    <dd>用户管理</dd>
    <dd>角色管理</dd>
    <dd>权限管理</dd>
    <dt>学生选课</dt>
    <dd>必修课选课</dd>
    <dd>选修课选课</dd>
  </dl>

  <!-- 标题 -->
  <h1>一级标题</h1>
  <h2>二级标题</h2>
  <h3>三级标题</h3>
  <!-- div 不知道用什么的时候就用div -->
  <div>
    <p>段落1</p>
    <p>段落2</p>
  </div>
  <div>
    <div>盒子1</div>
    <div>盒子2</div>
  </div>
</body>
</html>
