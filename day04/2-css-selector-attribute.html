<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>属性过滤器</title>
  <style>
    div[class *= 'r'] {
      color: rosybrown;
    }
    
  </style>
</head>
<body>
  <div class="one flag">one</div>
  <div class="two">two</div>
  <div class="three flag" id="third">three</div>
  <div class="four" id="forth">four</div>
  <div class="five">five</div>
</body>
</html>
