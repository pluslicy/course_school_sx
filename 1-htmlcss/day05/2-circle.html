<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>内外圆</title>
  <style>
    #outer {
      width: 200px;
      height: 200px;
      border: 5px solid #ccc;
      border-radius: 100px;
    }
    #inner {
      width: 100px;
      height: 100px;
      border: 5px solid #eeddee;
      /*(200 - 100 - 2*5 )/ 2*/
      margin: 45px;
      border-radius: 100px;
    }
  </style>
</head>
<body>
  <div id="outer">
    <div id="inner"></div>
  </div>
</body>
</html>
