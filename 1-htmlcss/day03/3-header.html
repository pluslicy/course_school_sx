<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>块标签与行标签对比</title>
  <style>
    .header > div:first-child{
      float:left;
      text-align: left;
      color: #666666;
    }
    .header > div:last-child{
      text-align: right;
    }
  </style>
</head>
<body>
  <div class="header">
    <div>
      <span>欢迎您，张三</span>
    </div>
    <div>
      <a href="">退出</a>
    </div>
  </div>

  <!-- css3布局 针对于块元素 -->
</body>
</html>
