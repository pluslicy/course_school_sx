<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>4-变形</title>
  <style>
    .container {
      padding: 2em;
    }
    .box {
      margin: 0 auto;
      width:200px;
      height: 200px;
      background-color: teal;
      transition: transform 2s;


      transform-origin: center center;
    }
    .box:hover {
      /* transform: rotate(45deg); */
      /* transform: scale(2,2); */
      /* transform: skewY(45deg); */
      transform: translate(100px,100px);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="box"></div>
  </div>
</body>
</html>
