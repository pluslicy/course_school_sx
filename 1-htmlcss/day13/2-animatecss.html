<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.bootcdn.net/ajax/libs/animate.css/4.1.0/animate.css" rel="stylesheet">
  <title>2-动画库animate</title>
  <style>
    body {
      margin: 0;
    }
    .container {
      padding:1em ;
    }
    .box {
      margin: 0 auto;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background-color: teal;
    }
  </style>
</head>
<body>
  <div class="container">
    
    <div class="box animate__animated animate__fadeInDown"> </div>
  </div>
</body>
</html>
