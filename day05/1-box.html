<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>盒子</title>
  <style>
    #one {
      margin: 10px;
      border: 5px dotted #cccccc;
      padding: 10px;

    }
  </style>

  <div id="one">one</div>
  <div id="two">two</div>
