<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>选择器</title>
  <style>
    ul > li:first-child {
      color: lightblue;
    }
  </style>
</head>
<body>
  <div class="first" id="one">
    <p>this is first</p>
    <ul>
      <li>one</li>
      <li id="two_li">two</li>
      <li>three</li>
      <li>four</li>
    </ul>
  </div>
  <div class="second" id="two">
    <p>this is second</p>
    <ul>
      <li>five</li>
      <li>six</li>
    </ul>
  </div>
  <h1 class="first" id="three">this is title 1</h1>
  <h1 class="second" id="four">this is title 2</h1>

</body>
</html>
