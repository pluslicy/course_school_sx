<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>选择器优先级</title>
  <style>
    /* 100 */
    #first {
      color: cadetblue;
      height: 100px;
      background-color: #f4f4f4;
    }
    /* 10 */
    .box {
      color: chocolate ;
    }
    /* 121 */
    .outer > div.inner#first {
      color: cornflowerblue;
    }

  </style>
</head>
<body>
  <div class="outer">
    <div class="box inner" id="first" style="color: darkgreen;">这是第一个盒子</div>
    <div class="box">这是第二个盒子</div>
  </div>
</body>
</html>
