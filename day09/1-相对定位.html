<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>相对定位</title>
  <style>
    .box {
      height: 100px;
      margin-bottom: 1em;
    }
    .one {
      background-color: brown;
      position: relative;
      top: 100px;
      left: 100px;
    }
    .two {
      background-color: cornflowerblue;
    }
  </style>
</head>
<body>
  <div class="box one"></div>
  <div class="box two"></div>
</body>
</html>
